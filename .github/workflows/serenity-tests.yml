name: Run Serenity Tests

on:
  push:
    branches:
      - api-test-ravindu

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

        # Start the API server on port 8080 using the JAR file in the resources folder
      - name: Start API server
        run: |
            nohup java -jar $(pwd)/src/test/resources/libs/demo-0.0.1-SNAPSHOT.jar --server.port=8080 &

      # Wait for the API to start
      - name: Wait for API to start
        run: sleep 15

      # Run Serenity tests
      - name: Run Serenity tests
        run: |
          mvn clean verify
        continue-on-error: true
          
      # Upload Serenity reports as artifact
      - name: Upload Serenity reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: serenity-reports
          path: target/site/serenity

      # Log Maven test failure details
      - name: Check Maven test results
        if: failure()
        run: |
          echo "Tests failed! Check the failsafe reports for details:"
          cat target/failsafe-reports/*.txt

      # Stop the API server
      - name: Stop API server
        run: |
          pkill -f 'java -jar demo-0.0.1-SNAPSHOT.jar'
