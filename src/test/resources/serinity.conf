serenity.driver.chrome.version = 131.0.6778.204
headless.mode = true

webdriver {
  driver = chrome
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
 "goog:chromeOptions" {
   args = [
     "remote-allow-origins=*",
     "test-type",
     "no-sandbox",
     "headless",
     "disable-gpu",
     "disable-dev-shm-usage",
     "disable-software-rasterizer",
     "--window-size=1000,800",
     "incognito",
     "disable-infobars",
     "disable-extensions",
     "disable-web-security",
     "disable-translate",
     "disable-logging"
   ]
 }

  }
}

api {
    base {
        url = "http://localhost:8080/api"
    }
}

